<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Rahul Kumar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { min-height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2); padding: 20px; }
    .app { max-width: 900px; margin: 0 auto; background: #ffffff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); overflow: hidden; }
    header { padding: 20px 30px; background: linear-gradient(135deg,#ff9966,#ff5e62); color: #fff; }
    header h1 { font-size: 24px; margin-bottom: 4px; }
    header p { font-size: 14px; opacity: 0.9; }
    .content { padding: 25px 30px 30px; }
    .grid { display: grid; grid-template-columns: 2fr 3fr; gap: 20px; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    h2 { font-size: 18px; margin-bottom: 10px; }
    .card { background: #f8fafc; border-radius: 14px; padding: 15px 18px; margin-bottom: 15px; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: #4b5563; }
    input, select { width: 100%; padding: 9px 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; outline: none; transition: border 0.2s, box-shadow 0.2s; }
    input:focus, select:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99,102,241,0.15); }
    .row { display: grid; grid-template-columns: repeat(2,1fr); gap: 10px; margin-bottom: 10px; }
    .row-3 { display: grid; grid-template-columns: 1.2fr 1.2fr 1.6fr; gap: 10px; margin-bottom: 10px; }
    @media (max-width: 600px) { .row, .row-3 { grid-template-columns: 1fr; } }
    .btn { display: inline-block; padding: 10px 18px; border-radius: 999px; border: none; cursor: pointer; font-size: 14px; font-weight: 600; transition: transform 0.15s, box-shadow 0.15s, background 0.15s; }
    .btn-primary { background: linear-gradient(135deg,#6366f1,#4f46e5); color: #fff; box-shadow: 0 8px 18px rgba(79,70,229,0.35); }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(79,70,229,0.4); }
    .btn-ghost { background: #fff; color: #ef4444; border: 1px solid #fecaca; }
    .btn-ghost:hover { background: #fef2f2; }
    .actions { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap; }
    .chips { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .chip { padding: 4px 9px; border-radius: 999px; font-size: 11px; background: #e5e7eb; cursor: pointer; }
    .chip.active { background: #6366f1; color: #fff; }
    .summary-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; margin-top: 10px; }
    @media (max-width: 600px) { .summary-grid { grid-template-columns: 1fr; } }
    .summary-card { background: #111827; color: #f9fafb; border-radius: 12px; padding: 12px 14px; }
    .summary-label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; opacity: 0.7; margin-bottom: 3px; }
    .summary-value { font-size: 18px; font-weight: 700; }
    .summary-sub { font-size: 11px; opacity: 0.8; }
    .list { max-height: 360px; overflow-y: auto; padding-right: 4px; }
    .expense-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dashed #e5e7eb; }
    .expense-main { display: flex; flex-direction: column; }
    .expense-top { display: flex; align-items: center; gap: 8px; margin-bottom: 2px; }
    .badge { font-size: 11px; padding: 3px 7px; border-radius: 999px; background: #e0f2fe; color: #0369a1; }
    .amount { font-weight: 700; color: #ef4444; }
    .date { font-size: 11px; color: #6b7280; }
    .desc { font-size: 13px; color: #374151; }
    .empty { text-align: center; font-size: 13px; color: #6b7280; padding: 30px 10px; }
    .small-btn { font-size: 11px; padding: 5px 9px; border-radius: 999px; border: none; cursor: pointer; background: #fee2e2; color: #b91c1c; }
    .filter-row { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
    .filter-row input, .filter-row select { font-size: 12px; padding: 7px 8px; }
  </style>
</head>
